<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temple Finder</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      max-width: 400px;
      margin: auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      width: 100%;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      form {
        padding: 0.8rem;
      }

      input,
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Temple Locator</h1>
  <form method="post" action="/search_by_city">
    <label for="city">Search by City</label>
    <input type="text" name="city" id="city" placeholder="Enter city name" required />
    <button type="submit">Find Temples</button>
  </form>

  <form method="post" action="/search_by_temple">
    <label for="temple">Search by Temple Name</label>
    <select name="temple" id="temple">
      {% for name in temple_names %}
        <option value="{{ name }}">{{ name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Search Temple</button>
  </form>
</body>
</html>
